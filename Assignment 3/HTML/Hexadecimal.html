<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal Validation</title>
    <link rel="stylesheet" href="/CSS/Design.css">
    <script src="/JS/Functions.js"></script>

<body>
    <h1>Validate Hexadecimal characters</h1>
    <div class="container">
        <div class="main">

        </div>
        
    </div>
    
</body>
